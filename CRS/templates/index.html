{% load static %}
<!DOCTYPE html>
<html lang="en">
<title>iPLM</title>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
 <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 

 <!--  ICON -->
<link rel="icon" href="{% static 'CRS/images/landingPage/iPLMlogo.png' %}" type="image/png" sizes="16x16">

 <!-- STYLE -->
 <link rel="stylesheet" href="{% static '/CRS/css/landingPage/landingPageStyle.css' %}">
 <link rel="stylesheet" href="{% static 'CRS/js/password.js' %}">

<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
  }
  .background {
    background-image: url("{% static 'CRS/images/landingPage/plm-bg.jpg' %}");
  }

  .unselectable {
    -moz-user-select: -moz-none;
    -khtml-user-select: none;
    -webkit-user-select: none;
    user-select: none;
}

::-moz-selection { /* Code for Firefox */
  color: #06529b;
  background: #d3dbe4;
}

::selection {
  color: #06529b;
  background: #d3dbe4;
}

</style>
</head>

<body onload="today()">

  <div class="background">
    <div class="blur">
      <div class="top-bar container flex">
        <img src="{% static 'CRS/images/landingPage/iPLM_logo.png' %}" alt="iplm logo" class="logo unselectable">
        <div class="current-time unselectable">Today is <span id="datetoday"></span>, <span id="yeartoday"></span>, <span id="daytoday"></span></div>
      </div>
      
      <div class="form-container">
        <div class="form-card">
          
          <img src="{% static 'CRS/images/landingPage/person3.svg' %}" alt="" class="person unselectable">
        
          <form method ='POST' class="form-flex">
            <div class="error-message">
              {% if messages %}
              {% for message in messages %}
                <div class="alert">
                  <!-- <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>  -->
                  {{ message }}
                </div>
              {% endfor %}
              {% endif %}
            </div>
          {% csrf_token %}
          <input type="email" name="email" placeholder="Email" id="email"required/>
          <div class="Form-fields">
            <input type="checkbox" id="show-password" class="show-password" checked>    
            <label for="show-password" onclick="myFunction()" class="Control-label Control-label--showPassword" >          
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="32" height="32" class="svg-toggle-password" title="Toggle Password Security">
                  <path d="M24,9A23.654,23.654,0,0,0,2,24a23.633,23.633,0,0,0,44,0A23.643,23.643,0,0,0,24,9Zm0,25A10,10,0,1,1,34,24,10,10,0,0,1,24,34Zm0-16a6,6,0,1,0,6,6A6,6,0,0,0,24,18Z"/>
                    <rect x="20.133" y="2.117" height="44" transform="translate(23.536 -8.587) rotate(45)" class="closed-eye"/>
                    <rect x="22" y="3.984" width="4" height="44" transform="translate(25.403 -9.36) rotate(45)" style="fill:#fff" class="closed-eye"/>
                </svg>
            </label>
        
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Password"
                   autocomplete="off"
                   autocapitalize="off"
                   autocorrect="off"
                   required
                   pattern=".{6,}"
                   class="ControlInput ControlInput--password"
            >
      </div>
          <!-- <div class="pw-container">
            <input 
              type="password" 
              name="password" 
              placeholder="Password" 
              id="password" 
              required
            >

            
            <img src="{% static 'CRS/images/landingPage/password-eye1.png' %}" alt="" class="pw-eye1">
            

          </div> -->
          <p class="fp-container"><a href="{% url 'password_reset' %}">Forgot password?</a></p> 
          
          <input type="submit"  value="Log in"/>
          <p class="applicant">Are you an applicant? <a href="{% url 'applicant' %}"><u>Click here</u></a></p>
          </form>
        </div>

      </div>

      <div class="footer container unselectable">
        <p style="padding-top: 5px;">Powered by the scrIpTs&nbsp;•&nbsp;<a href="{% url 'aboutUs' %}" class="about"><u>About Us</u></a>&nbsp;•&nbsp;IMxSAD 2020-2021</p>
      </div>

    </div>
  </div>

<!-- tether, jQuery first, then Tether, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
  <script>
    function myFunction() {
      var x = document.getElementById("password");
      if (x.type === "password") {
        x.type = "text";
      } else {
        x.type = "password";
      }
    }
</script>
  <script>
      function openNav() {
        document.getElementById("mySidebar").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
      }

      function closeNav() {
        document.getElementById("mySidebar").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  <script src="{% static '/CRS/js/cHome/cHomeMain.js' %}"></script>   

</body>

</html>
